<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unlock your potential with AltSchool Africa - Sign up now!</title>
    <link rel="icon" type="image/jpg" href="alt school.jpg">
    <link rel="stylesheet" href="style2.css">
</head>
<body>

    <!-- <div class="image"><img src="alt school.jpg" width="80px" height="80px" alt="alt school logo" /></div> -->
<div class="container">
    <!-- <h2>Application Form</h2> -->

    <form method="get">
        <h2>Application Form</h2>
         <div class="faint-text">Fill in your details</div>
         <div class="content">
            <!-- <h2>Application Form</h2> -->
            <!-- <div class="faint-text">Fill in your details</div> -->

            <div class="input-box" style="margin-block-start: 100px ;">
                <label for="fname">First name*️</label>
                <input type="text" placeholder="Enter first name" id="fname" required>
            </div>

            <div class="input-box" style="margin-block-start: 100px;">
                <label for="Lname">Last name*️</label>
                <input type="text" id="Lname" placeholder="Enter last name" required>
            </div>

            <div class="input-box">
                <label  for="Gender">Gender*️</label>
                        <select>
                            <option>male</option>
                            <option>female</option>
                        </select>
            </div>

            <div class="input-box">
                <label for="date-of-birth">Date of birth*️</label>
                <input type="date" id="date-of-birth" required>
            </div>

            <div class="input-box">
                <label for="email">Email*️</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="input-box">
                <label>Educational Level*️</label>
                <select>
                    <option>Bsc</option>
                    <option>Msc</option>
                    <option>Diploma</option>
                    <option>Doctorate</option>
                    <option>High School / Secondary School</option>
                    <option>Undergraduate</option>
                    <option>Junior / Middle School</option>
                    <option>Post Graduate</option>
                </select>
            </div>


            <div class="input-box">
                <label for="country">Select Country*️</label>
                <select>
                    <option ></option>
                    <option ></option>
                    <option ></option>
                </select>
            </div>


            <div class="input-box">
                <label for="state">State/City of Residence*️ </label>
                <input type="text" id="state" placeholder="Select your state of residence">
            </div>


            <div class="input-box">
                <label for="employment-status">Employment Status*️</label>
                <select>
                    <option>employed</option>
                    <option>self-employed</option>
                    <option>unemployed</option>
                </select>
            </div>


            <div class="input-box">
                <label for="phone-number">Phone Number*️</label>
                <input type="phone-number" placeholder="090893456" required>
            </div>
          

            <div class="input-box">
                <label >Choose School</label>
                <select>
                    <option>School of Creative Economy</option>
                    <option>School of Business</option>
                </select>
            </div>


            <div class="input-box">
                <label >Choose Course*️</label>
                <select>
                    <option></option>
                    <option></option>
                    </select>
            </div>


            <div class="input-box">
                <label>How did you hear about us*️</label>
                <select>
                    <option>Twitter</option>
                    <option>Facebook</option>
                    <option>Linkedin</option>
                    <option>Youtube</option>
                    <option>Friend</option>
                    <option>Whatsapp</option>
                    <option>Instagram</option>
                    <option>Billboard</option>
                </select>
            </div>

            <div class="input-box">
                <label for="scholarship">Shorlarship/Discount Code(optional)*️</label>
                <input type="text" id="scholarship" placeholder="scholarship or discount code">
            </div>

         </div>
         <div class="alert">
            <p>By clicking continue, I agree to  <a href="#">Terms of Use </a>and acknowledge that I have read the  <a href="#">Privacy Policy</a></p>
            
        </div>
        <div class="button-container"><button>Proceed</button></div>
        <p class="last">Already have an account, <a href="#">sign in</a></p>
        </div>
        
    </form>
</div>
</body>
</html>
